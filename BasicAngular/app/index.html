<!DOCTYPE html>
<html>
<head>
    <title>My Todo App</title>
    <style>
        body {
            padding: 50px;
        }
        .completed {
            text-decoration: line-through;
        }
        .active{
            background: grey;
        }
    </style>

</head>
<body ng-app="myApp">
<h1>Todo App1</h1>
<div ng-controller="MainController">
    <div>
        <input type="text" placeholder="Enter Todo" ng-model="newTodo.text" ng-keypress="keyPress();">
        <input type="hidden" ng-model="newTodo.completed">
        <button ng-click="addTodo();">Add</button>
    </div>
    <br>

    <div ng-repeat="item in todos | TodoFilter:criteria">
        <div >
            <input type="checkbox" ng-model="item.completed">
            <span ng-bind="item.text" ng-class="{'completed' : item.completed}"></span>
            <button ng-click="removeTodo(item);">x</button>
        </div>
    </div>
    <hr>
    <input type="hidden" ng-model="criteria" value="All">
    <a href="#"
       ng-click="criteria='All'"
       ng-class="{ 'active': criteria==='All'}">All</a> |
    <a href="#"
       ng-click="criteria='Active'"
       ng-class="{ 'active': criteria==='Active'}">Active</a> |
    <a href="#"
       ng-click="criteria='Completed'"
       ng-class="{ 'active': criteria==='Completed'}">Completed</a>
    <hr>
    <div>
        <br/>
        <button ng-click="clearCompletedTodos();">Clear Completed</button>
    </div>
</div>
<script src="lib/angular.min.js"></script>
<script src="scripts/todo/todo.module.js"></script>
<script src="scripts/todo/controllers/todo.controller.js"></script>
<script src="scripts/todo/services/todo.service.js"></script>
<script src="scripts/todo/filters/todo.filter.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
